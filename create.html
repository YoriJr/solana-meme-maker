<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meme Coin - Solana Meme Maker</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00FFB9, #8A2BE2, #FF69B4);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.6);
            position: sticky;
            top: 0;
        }

        header h2 {
            color: #00FFB9;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFD700;
        }

        .create-section {
            text-align: center;
            padding: 100px 20px;
        }

        .create-section h1 {
            color: #000;
            text-shadow: 0 0 10px #00FFB9, 0 0 20px #FF69B4, 0 0 30px #FFD700;
            font-size: 3em;
        }

        .create-form {
            background: rgba(0, 0, 0, 0.4);
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .create-form input,
        .create-form textarea {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #00FFB9;
            border-radius: 5px;
            background: #000;
            color: white;
        }

        .create-form input[type="submit"],
        .create-form button {
            background-color: #FF6347;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            padding: 12px 25px;
            font-size: 16px;
        }

        .create-form input[type="submit"]:hover,
        .create-form button:hover {
            background-color: #FF4500;
            transform: scale(1.1);
            box-shadow: 0 0 10px #FF6347, 0 0 20px #FF6347;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #00FFB9;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 50px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

<header>
    <h2>Solana Meme Maker</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="create.html">Create</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="create-section">
    <h1>Create Your Meme Coin</h1>
    <p>Fill out the details below to create your custom Solana Meme Coin!</p>

    <div class="create-form">
        <form action="https://formsubmit.co/solanamememaker@gmail.com" method="POST" enctype="multipart/form-data">
            <input type="text" name="token_name" placeholder="Token Name" required>
            <input type="text" name="token_symbol" placeholder="Token Symbol" required>
            <input type="number" name="total_supply" placeholder="Total Supply" required>
            <input type="number" name="decimals" placeholder="Decimals (Usually 6)" value="6" required>
            <textarea name="token_description" placeholder="Description" rows="3" required></textarea>
            <input type="file" name="logo" accept="image/*" required>
            <button type="submit">Create Meme Coin</button>
            <input type="hidden" name="_next" value="https://yorijr.github.io/solana-meme-maker/thankyou.html">
        </form>
    </div>
</section>

<footer>
    &copy; 2025 Solana Meme Maker | Email: solanamememaker@gmail.com
</footer>

</body>
</html>
