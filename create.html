<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Solana Meme Coin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00FFFF, #8A2BE2, #FF69B4);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.6);
            position: sticky;
            top: 0;
        }

        header h2 {
            color: #FF69B4;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFD700;
        }

        .form-section {
            max-width: 500px;
            background: rgba(0, 0, 0, 0.5);
            margin: 100px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00FFFF;
        }

        .form-section h1 {
            color: #000;
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #FF69B4;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            margin: 10px 0 5px;
            color: #FFD700;
        }

        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #00FFFF;
            border-radius: 5px;
            background: #000;
            color: white;
            margin-bottom: 15px;
        }

        .form-section input[type="submit"] {
            background-color: #FF6347;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .form-section input[type="submit"]:hover {
            background-color: #FF4500;
            transform: scale(1.1);
            box-shadow: 0 0 10px #FF6347, 0 0 20px #FF6347;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

    </style>
</head>
<body>

<header>
    <h2>Solana Meme Maker</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="create.html">Create</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="form-section">
    <h1>Create Your Meme Coin</h1>
    <form>
        <label for="tokenName">Token Name</label>
        <input type="text" id="tokenName" name="tokenName" placeholder="Example: Doge King" required>

        <label for="tokenSymbol">Token Symbol</label>
        <input type="text" id="tokenSymbol" name="tokenSymbol" placeholder="Example: DGK" required>

        <label for="tokenSupply">Total Supply</label>
        <input type="number" id="tokenSupply" name="tokenSupply" placeholder="Example: 1000000000" required>

        <label for="tokenDecimals">Decimals</label>
        <input type="number" id="tokenDecimals" name="tokenDecimals" placeholder="Usually: 9" required>

        <label for="tokenLogo">Upload Logo</label>
        <input type="file" id="tokenLogo" name="tokenLogo" accept="image/*" required>

        <input type="submit" value="Deploy Token (Coming Soon)">
    </form>
</section>

<footer style="text-align:center; background: rgba(0, 0, 0, 0.8); color:#FF69B4; padding: 15px; font-size: 14px;">
    &copy; 2025 Solana Meme Maker | Email: solanamememaker@gmail.com
</footer>

</body>
</html>
