<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Meme Coin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF00FF, #00FFFF, #FFD700);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.6);
            position: sticky;
            top: 0;
        }

        header h2 {
            color: #FFD700;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FF00FF;
        }

        .create-section {
            text-align: center;
            padding: 100px 20px;
        }

        .create-section h1 {
            color: #000;
            text-shadow: 0 0 10px #FF00FF, 0 0 20px #00FFFF, 0 0 30px #FFD700;
            font-size: 3em;
        }

        .upload-container {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
        }

        .upload-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #FFD700;
        }

        .upload-container input[type="file"] {
            padding: 8px;
            background: #000;
            border: 1px solid #00FFFF;
            border-radius: 5px;
            color: white;
        }

        .upload-container input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .upload-container input[type="submit"]:hover {
            background-color: #FF4500;
            transform: scale(1.1);
            box-shadow: 0 0 10px #FF6347, 0 0 20px #FF6347;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 50px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

<header>
    <h2>Solana Meme Maker</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="create.html">Create</a>
        <a href="about.html">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="create-section">
    <h1>Create Your Meme Coin</h1>
    
    <div class="upload-container">
        <form>
            <label for="coinLogo">Upload Your Meme Coin Logo:</label>
            <input type="file" id="coinLogo" name="coinLogo" accept="image/*">
            <br>
            <input type="submit" value="Submit Logo">
        </form>
    </div>
</section>

<footer>
    &copy; 2025 Solana Meme Maker | Contact us: solanamememaker@gmail.com
</footer>

</body>
</html>
