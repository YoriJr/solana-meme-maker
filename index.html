<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Meme Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00FFFF, #FF00FF, #00FF00);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #000000;
        }

        p {
            font-size: 18px;
        }

        .cta-button {
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .cta-button:hover {
            background-color: #FF4500;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Solana Meme Maker!</h1>
    <p>Create your own meme coins on the Solana blockchain!</p>
    <button class="cta-button" onclick="alert('Connect your wallet soon!')">Connect Wallet</button>
</body>
</html>
