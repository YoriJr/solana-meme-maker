<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Meme Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00FFFF, #FF00FF, #00FF00);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #000000;  /* Black color */
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF, 0 0 30px #FF00FF, 0 0 40px #FF00FF;
            font-size: 3em;
        }

        p {
            font-size: 18px;
        }

        .cta-button {
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            border: 2px solid #FF6347;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            background-color: #FF4500;
            transform: scale(1.1);
            box-shadow: 0 0 10px #FF6347, 0 0 20px #FF6347, 0 0 30px #FF6347;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <h1>Welcome to Solana Meme Maker!</h1>
    <p>Create your own meme coins on the Solana blockchain!</p>
    <button class="cta-button" onclick="alert('Connect your wallet soon!')">Connect Wallet</button>
</body>
</html>
