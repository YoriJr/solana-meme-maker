<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solana Meme Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

        }
        h1 {
            color: #333;
        }
        .container {
            background-color: white;

            padding: 15px 25px;
            border: none;

            cursor: pointer;
        }
        button:hover {
            background-color: #e68900;
        }

    <div class="container">
        <h1>Welcome to Solana Meme Maker!</h1>

</html>
