<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Solana Meme Maker</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8A2BE2, #00FFFF, #FF69B4);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.6);
            position: sticky;
            top: 0;
        }

        header h2 {
            color: #FF69B4;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFD700;
        }

        .contact-section {
            text-align: center;
            padding: 100px 20px;
        }

        .contact-section h1 {
            color: #000;
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #FF69B4, 0 0 30px #FFD700;
            font-size: 3em;
        }

        .contact-form {
            background: rgba(0, 0, 0, 0.4);
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .contact-form input,
        .contact-form textarea {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #00FFFF;
            border-radius: 5px;
            background: #000;
            color: white;
        }

        .contact-form input[type="submit"] {
            background-color: #FF6347;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #FF4500;
            transform: scale(1.1);
            box-shadow: 0 0 10px #FF6347, 0 0 20px #FF6347;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #FF69B4;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 50px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

<header>
    <h2>Solana Meme Maker</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="create.html">Create</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="contact-section">
    <h1>Contact Solana Meme Maker</h1>
    <p>We’d love to hear from you! Whether it's feedback, collaboration, or questions — drop us a message.</p>

    <div class="contact-form">
       <form action="https://formsubmit.co/solanamememaker@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
</form>
    </div>
</section>

<footer>
    &copy; 2025 Solana Meme Maker | Email: solanamememaker@gmail.com
</footer>

</body>
</html>
